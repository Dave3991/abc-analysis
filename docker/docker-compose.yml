version: '3.6'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www
      - ./sites/default.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php
  php:
      ports:
        - "9090:9000"
      image: php:7.3-fpm

